<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/png" href="https://i.imgur.com/1sd499C.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG Awards 2025 ‚ù§Ô∏è‚Äçüî•</title>
  <style>
    /* Ensure no page scrolling and that the background image is shown fully */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrolling */
    }
    body {
      font-family: 'Georgia', serif;
      /* Stretch/crop the background so it fills the viewport edges */
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0; /* Remove extra padding to avoid accidental scrolling */
      text-align: center;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    /* Centering wrapper for main title and vote button */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 1;
    }
    /* Removed decorative gradient overlay and spotlight animations so the page background
       displays only the provided background image (background.png). */

    h1 {
      font-size: 2.2rem; /* smaller title to match smaller button */
      margin: 0;
      text-shadow: 0 0 12px rgba(0,0,0,0.6);
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
      color: #ffffff; /* white text */
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 140, 0, 0.8), 0 0 40px rgba(255, 204, 0, 0.5); }
      to { text-shadow: 0 0 30px rgba(255, 140, 0, 1), 0 0 60px rgba(255, 204, 0, 0.7); }
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1;
    }

    .back-button,
    .github-button {
      padding: 0.5rem 1rem;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: #ff4500;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.8), inset 0 0 5px rgba(255, 204, 0, 0.5);
      transition: all 0.3s ease;
    }

    .github-button {
      font-size: 0.9rem;
      padding: 0.3rem 0.8rem;
    }

    .back-button:hover,
    .github-button:hover {
      background: #ff8c00;
      box-shadow: 0 0 20px rgba(255, 140, 0, 1);
      transform: scale(1.05);
    }

    .vote-button {
      position: relative;
      z-index: 1;
      padding: 0.6rem 1.2rem; /* smaller button */
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff; /* keep text white */
      /* dark burgundy gradient */
      background: linear-gradient(135deg, #3b0014 0%, #5a001f 100%);
      border: 2px solid #4a0018;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      /* subtle burgundy glow */
      box-shadow: 0 6px 18px rgba(59, 0, 20, 0.5), inset 0 0 6px rgba(255, 255, 255, 0.03);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .vote-button:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 30px rgba(59, 0, 20, 0.65), inset 0 0 8px rgba(255,255,255,0.04);
      background: linear-gradient(135deg, #5a001f 0%, #7a002b 100%); /* slightly lighter on hover */
    }

    .vote-button.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .smilek-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .smilek-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .smilek-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    }

    footer {
      font-size: 1.2rem;
      color: #ffffff; /* white */
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Removed decorative spotlight elements so background image displays cleanly -->

  <div class="header-left">
    <a href="https://jonibak2.github.io/pg78hub/" class="back-button">‚Üê –ù–∞–∑–∞–¥ –≤ —Ö–∞–±</a>
    <a href="https://github.com/jonibak2" class="github-button">–ú–æ–π GitHub</a>
  </div>

  <main class="content">
    <h1>PG Awards 2025 ‚ù§Ô∏è‚Äçüî•</h1>
    <button class="vote-button" id="voteButton">–ì–û–õ–û–°–û–í–ê–ù–ò–ï</button>
  </main>

  <div class="smilek-overlay" id="smilekOverlay">
    <img src="smilek.png" alt="Smilek">
  </div>

  <footer>¬© PG78 2025</footer>

  <script>
    const voteButton = document.getElementById('voteButton');
    const smilekOverlay = document.getElementById('smilekOverlay');
    const audio = new Audio('neco-arc.mp3');
    let canClick = true;

    voteButton.addEventListener('click', () => {
      if (canClick) {
        audio.currentTime = 0;
        audio.play();

        smilekOverlay.classList.add('active');
        voteButton.classList.add('disabled');
        canClick = false;

        setTimeout(() => {
          smilekOverlay.classList.remove('active');
        }, 1000);

        setTimeout(() => {
          voteButton.classList.remove('disabled');
          canClick = true;
        }, 1500);
      }
    });
  </script>
</body>
</html>
